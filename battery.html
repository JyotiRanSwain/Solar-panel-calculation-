<html>
<head>
<title>JavaScript Program to calcualte Addition and Subtraction of two numbers</title>
</head>
<body>
<table>
<tr>
<td> Load in watt hour <input type="number" name="a" id="first" placeholder="Enter in Wh"> </td>
</tr>

<tr>
<td> <button onclick="add ( )">Submit</button> </td>
</tr>
</table>
<div id="add"></div>
</body>

<script type="text/javascript">
function add( )
{
var a,Add;
a = parseInt(document.getElementById ("first").value);
Add = a/(12*0.6); //Add two numbers
//To print the result
document.getElementById ("add") .innerHTML ="Battery Back up in Ah  : "+Add;
}
</script>
</html>
